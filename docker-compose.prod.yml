version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: erp-postgres-prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - erp-network

  redis:
    image: redis:7-alpine
    container_name: erp-redis-prod
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - erp-network

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: erp-api-prod
    environment:
      NODE_ENV: production
      TZ: ${TZ}
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - erp-network

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: erp-web-prod
    environment:
      TZ: ${TZ}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_TIMEZONE: ${NEXT_PUBLIC_TIMEZONE}
    ports:
      - "3000:3000"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - erp-network

  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
    container_name: erp-admin-prod
    environment:
      TZ: ${TZ}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_ADMIN_API_URL}
    ports:
      - "3002:3002"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - erp-network

volumes:
  postgres_data:
  redis_data:

networks:
  erp-network:
    driver: bridge
