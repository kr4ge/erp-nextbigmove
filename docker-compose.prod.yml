services:
  redis:
    image: redis:7-alpine
    container_name: erp-redis-prod
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: ["redis-server", "--appendonly", "yes", "--requirepass", "${REDIS_PASSWORD}"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - erp-network

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: erp-api-prod
    environment:
      NODE_ENV: production
      TZ: ${TZ}
      DATABASE_URL: ${DATABASE_URL}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
    ports:
      - "3001:3001"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - erp-network

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NEXT_PUBLIC_TIMEZONE: ${NEXT_PUBLIC_TIMEZONE}
    container_name: erp-web-prod
    environment:
      TZ: ${TZ}
    ports:
      - "3000:3000"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - erp-network

  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_ADMIN_API_URL}
        NEXT_PUBLIC_TIMEZONE: ${NEXT_PUBLIC_TIMEZONE}
    container_name: erp-admin-prod
    environment:
      TZ: ${TZ}
    ports:
      - "3002:3002"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - erp-network

volumes:
  redis_data:

networks:
  erp-network:
    driver: bridge
