version: '3.8'

services:
  caddy:
    image: caddy:2-alpine
    container_name: erp-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api
      - web
      - admin
    restart: unless-stopped
    networks:
      - erp-network

volumes:
  caddy_data:
  caddy_config:
