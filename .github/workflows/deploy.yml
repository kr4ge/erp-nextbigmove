name: Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    environment: erp-secrets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Add known hosts
        run: |
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy on droplet
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          PROD_ENV_FILE: ${{ secrets.PROD_ENV_FILE }}
        run: |
          set -e
          ssh "$SSH_USER@$SSH_HOST" <<'EOF'
            set -e
            cd /opt/erp || { echo "Repo dir missing"; exit 1; }
            git pull
            cat > .env.prod <<'EOV'
${PROD_ENV_FILE}
EOV
            cp .env.prod apps/api/.env.prod
            docker compose -f docker-compose.prod.yml -f docker-compose.prod.override.yml --env-file .env.prod up -d --build
            docker compose -f docker-compose.prod.yml --env-file .env.prod exec api npx prisma migrate deploy
          EOF
