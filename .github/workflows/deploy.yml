name: Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    environment: erp-secrets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Add known hosts
        run: |
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy on droplet
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          PROD_ENV_FILE: ${{ secrets.PROD_ENV_FILE }}
        run: |
          set -e

          # Pull latest code
          ssh "$SSH_USER@$SSH_HOST" "cd /opt/erp && git pull"

          # Write env file from secret
          echo "$PROD_ENV_FILE" | ssh "$SSH_USER@$SSH_HOST" "cat > /opt/erp/.env.prod"

          # Copy env to api directory
          ssh "$SSH_USER@$SSH_HOST" "cp /opt/erp/.env.prod /opt/erp/apps/api/.env.prod"

          # Build images sequentially to avoid OOM (exit code 137)
          ssh "$SSH_USER@$SSH_HOST" "cd /opt/erp && \
            docker compose -f docker-compose.prod.yml -f docker-compose.prod.override.yml --env-file .env.prod build api && \
            docker compose -f docker-compose.prod.yml -f docker-compose.prod.override.yml --env-file .env.prod build web && \
            docker compose -f docker-compose.prod.yml -f docker-compose.prod.override.yml --env-file .env.prod build admin"

          # Clean up old images BEFORE starting services to free memory
          ssh "$SSH_USER@$SSH_HOST" "docker image prune -f"

          # Start only redis first (needed for API)
          ssh "$SSH_USER@$SSH_HOST" "cd /opt/erp && \
            docker compose -f docker-compose.prod.yml -f docker-compose.prod.override.yml --env-file .env.prod up -d redis"

          # Wait for redis to be healthy
          ssh "$SSH_USER@$SSH_HOST" "cd /opt/erp && \
            docker compose -f docker-compose.prod.yml --env-file .env.prod exec -T redis redis-cli -a \$REDIS_PASSWORD ping || sleep 5"

          # Run migrations safely (auto-resolve failed migration state, then retry deploy)
          ssh "$SSH_USER@$SSH_HOST" "cd /opt/erp && ./scripts/prisma-migrate-deploy-safe.sh"

          # Run seed (uses compiled JS, idempotent - safe to run every deploy)
          ssh "$SSH_USER@$SSH_HOST" "cd /opt/erp && \
            docker compose -f docker-compose.prod.yml --env-file .env.prod run --rm -T api node apps/api/dist/prisma/seed.js"

          # Now start all services
          ssh "$SSH_USER@$SSH_HOST" "cd /opt/erp && \
            docker compose -f docker-compose.prod.yml -f docker-compose.prod.override.yml --env-file .env.prod up -d"
